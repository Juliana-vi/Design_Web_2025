<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-ESTRUTURA REPETIÇÃO-ARRAY</title>
</head>

<body>
    <script>
        //estrutura condicional

        let opcao = 2;
        // let : local
        switch (opcao) {
            case 1: console.log("VALOR: 1"); break;
            case 2: console.log("VALOR: 2"); break;
            case 3: console.log("VALOR: 3"); break;
            default: console.log("NENHUMA OPÇÃO");
        }
    </script>
</body>

</html>
