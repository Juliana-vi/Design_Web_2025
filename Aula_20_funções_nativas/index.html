<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Funções nativas</title>
</head>

<body>
    <input id="segundos"></input>
    <script>
        let nome = "INFOWEB";
        console.log("Comprimento da string: " + nome.length);
        console.log("Posição do caracter da string" + nome.charAt(0));
        console.log("Substituir string: " + nome.replace("INFO", "INFORMÁTICA PARA "))
        console.log("Pegar uma substring da string: " + nome.substr(4, 3));
        console.log("Divide a string: " + nome.split("O")[0]); /*Pode receber string ou número e retorna uma array*/ //array = lista
        console.log("Coloca em minúsculas: " + nome.toLowerCase());
        console.log("Coloca em maiúsculas: " + nome.toUpperCase());

        nome + "          INFOWEB           ";
        console.log(nome);
        console.log("Remove os espaços laterais da string: " + nome.trim());
        //nome = nome.trim();
        console.log("Juntar string: " + nome.trim().concat(" IFRN"));

        /*FUNÇÕES NATIVAS DE MATEMÁTICA*/

        console.log("Valor de pi:" + Math.PI);
        let num = 54.6;

        console.log("Arredondamento sempre para cima: " + Math.ceil(num));
        console.log("Arredondamento sempre para baixo: " + Math.floor(num));
        console.log("Arredondamento padrão: " + Math.round(num));
        console.log("Número aleatório " + Math.random());
        console.log("Número aleatório " + Math.random() * 5); /*quando random é multiplicado por um valor, ele vai até esse valor. Nesse caso, o número aleatório pode ir de 0 até 5*/
        console.log("Retorna o menor número: " + Math.min(54, 87, 8, 75, 54, 87, 84, 5, 78));
        console.log("Retorna o maior número: " + Math.max(54, 87, 8, 75, 54, 87, 84, 5, 78));
        console.log("Potência: " + Math.pow(2, 4));
        console.log("Raiz quadrada: " + Math.sqrt(9));

        /*FUNÇÕES NATIVAS DE DATAS*/

        const data = new Date();
        console.log("Dia de hoje: " + data.getDate());
        console.log("Mês: " + (data.getMonth() + 1));
        console.log("Ano: " + data.getFullYear());

        // Mostrar o dia assim: 25 de nov de 2025

        /*1 passo: mostrar no console 25/11/2025
          2 passo:mostrar no console 25 de novembro de 2025
          3 passo: mostrar no parágrafo 25 de novembro de 2025
        */

        //let mes = ['Janeiro', ' Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro']
        function hora() {
            let d = new Date();
            document.getElementById("segundos").innerHTML = d.getSeconds();
        }
        console.log(setInterval(hora, 1000));
    </script>
</body>

</html>
