<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>Atividade 02 dez - jogos internos</title>
</head>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1 {
      transition: color 0.5s ease;
    }
  </style>
</head>
<body>
  <h1 id="titulo">TÃ­tulo qualquer</h1>

  <script>
    const titulo = document.getElementById("titulo");
    const cores = ["red", "blue", "green", "purple", "orange"];
    let indice = 0;

    function mudarCor() {
      titulo.style.color = cores[indice];
      indice = (indice + 1) % cores.length;
    }

    setInterval(mudarCor, 30000);
  </script>
</body>
